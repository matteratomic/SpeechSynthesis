
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Speech Synthesis</title>
  </head>
  <body>
  	<div class="container-fluid bg-primary text-light p-1">
   		<marquee>Speech Synthesis Web API</marquee>
   	</div>
   <div class="container-fluid">
   	<h5 class="display-4 mt-5 ml-5">Type Something</h5>
   	<form class="mt-5 ml-5">
   		<div class="badge badge-primary p-2 px-5 mb-2">Speech</div>
   		<div class="input-group w-75 mb-5">
   			<input id="speech" type="text" class="form-control control-lg w-50" placeholder="How's it going ?"/>
   			<div class="input-group-append">
				 <button type='submit' id="speak-button" class="btn btn-primary btn-large">Speak</button>
			</div>
   		</div>

   		<div class="badge badge-primary p-2 mb-2 px-5">Voice</div>
   		<div class="input-group w-75 mb-5">
   			<select id="voices"  class="custom-select control-lg w-50" placeholder="Select a voice ?"></select>
   		</div>

		 <div id="pitch-value" class="badge badge-primary p-2 mb-2 px-5">Pitch 50</div>
   		<div class="input-group w-75 mb-5">
   			<input id="pitch" type="range" class="custom-range control-lg w-50"/>
   		</div>

   		 <div id="rate-value" class="badge badge-primary p-2 mb-2 px-5">Rate 50</div>
   		<div class="input-group w-75 mb-5">
   			<input id="rate" type="range" class="custom-range control-lg w-50"/>
   		</div>
   	</form>
   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="speech.js"></script>
  </body>
</html>
